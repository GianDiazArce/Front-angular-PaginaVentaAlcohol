<section class="container" >

  <div *ngIf="category" class="mt-3">
    <h3 class="text-center">{{category.name}}</h3>
    <hr>
  </div>

  <div class="alert alert-danger mt-5" role="alert" *ngIf="products.length == 0">
    <strong>No existen tragos de esta categoria por el momento...</strong>
  </div>

  <div class="row d-flex justify-content-center" *ngIf="products.length >=1">

    <div class="col-md-4 mb-4" *ngFor="let product of products" >
      <!-- Card -->
      <mdb-card >
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg"  class="w-100" alt="Card image cap"></mdb-card-img>
            <a>
              <div class="mask"></div>
            </a>
          </div>
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h4>{{product.name}} - {{product.size}} (S/{{product.price}})</h4>
            </mdb-card-title>
        
            <!--Text-->
            <mdb-card-text> {{product.description}}
            </mdb-card-text>
        
            <a href="#"  mdbBtn color="primary" mdbWavesEffect>Button</a>
            <span class="ml-2 text-muted text-right" > {{product.stock}}
              unidades
            </span>
          </mdb-card-body>
        </mdb-card>
        <!-- Card -->
        
        
    </div>
  </div>
</section>
