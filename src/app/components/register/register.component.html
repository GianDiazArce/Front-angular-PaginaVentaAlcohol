<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="h3-responsive mt-3">Registro de usuario</h3>
      <hr>
      <form>
        <div class="md-form">
          <i class="fas fa-user prefix"></i>          
          <input mdbInput type="text" name="name" class="form-control">
          <label for="name">Nombre:</label>
        </div>

        <div class="md-form">
            <i class="fas fa-user prefix"></i>          
            <input mdbInput type="text" name="surname" class="form-control">
            <label for="surname">Apellidos:</label>
        </div>

        <div class="md-form">
            <i class="fas fa-at prefix"></i>          
            <input mdbInput type="email" name="email" class="form-control">
            <label for="email">email:</label>
        </div>

        <div class="md-form">
            <i class="fas fa-user prefix"></i>          
            <input mdbInput type="password" name="password" class="form-control">
            <label for="password">Contrase√±a:</label>
        </div>


        <button type="submit" class="btn btn-cyan" mdbWavesEffect>Registrar <i class="fas fa-play ml-2"></i></button>

        

      </form>
    </div>
  </div>
</div>
